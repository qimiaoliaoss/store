<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>挂机修仙游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #4682B4;
        }

        #gamePanel, #shop {
            margin: 20px;
            padding: 10px;
            border: 2px solid #4682B4;
            border-radius: 8px;
            display: inline-block;
        }

        #shop {
            display: none;
        }

        /* 添加用于显示商品的容器样式 */
        #shopItemsContainer {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 三列网格布局，可以根据需要调整列数 */
            gap: 20px;
            margin-top: 20px;
        }

        .shopItem {
            padding: 10px;
            border: 2px solid #4682B4;
            border-radius: 8px;
            text-align: center;
        }

        button {
            background-color: #4682B4;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <h1>挂机修仙游戏</h1>
    <div id="gamePanel">
        <p>当前灵力: <span id="spirit">0</span></p>
        <p>灵石: <span id="currency">0</span></p>
        <!-- 新增武器栏和道具栏的显示 -->
        <p>武器栏: <span id="weaponSlot">空</span></p>
        <p>道具栏: <span id="itemsSlot">空</span></p>
        <!-- 新增背囊显示 -->
        <p>背囊:</p>
        <div id="backpackSlot"></div>
        <p>当前境界: <span id="realm">凡人</span></p> <!-- 显示当前境界 -->
        <p>下一境界所需灵力: <span id="nextRealmThreshold">1000</span></p> <!-- 显示下一境界所需的灵力值 -->
        <button onclick="meditate()">冥想</button>
        <button onclick="outdoorTraining()">外出历练</button>
        <button onclick="realmUpgrade()">突破境界</button> <!-- 新增突破按钮 -->
        <button onclick="openShop()">前往聚宝阁</button>
        <button onclick="resetGame()">轮回转世</button>
    </div>
    <div id="shop">
        <h2>聚宝阁</h2>
        <p>灵石: <span id="shopCurrency">0</span></p>
        <div id="shopItemsContainer"></div>
        <button onclick="closeShop()">返回</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
