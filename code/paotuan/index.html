	<script type="text/javascript"> //标记以下代码为javascript

	// alert("在修仙之前...\n先让我们换一个更舒服的颜色吧!\n比如...象牙色?");

	document.bgColor="#FFFFF0";//很清新很温暖的象牙色哟~

	//-----------下面是游戏逻辑的完整代码,附有详细注释!极其简单易学!一看就会系列！-------------//
	var mage_5_count = 0
    var hp_limit = 100
    var mp_limit = 100
    var att = 10
    var job = ''
    var exp = 0
    var level = 1
    var percent = 0
    // var att_flag = True
    var floor = Math.ceil(Math.random()*100)
	var lingshi = 0;	//灵石数量

	var Lv = 0;	//修士等级

	//点挖挖灵石的按钮逻辑

	function Wa_LingShi(){

		gain_(8);	//较低几率参数

	}

	//每2秒执行的放置逻辑

	// setInterval(	function(){ gain_(4); },2000);	//每2秒执行一次 gain_函数,较高几率参数

	//点升级的按钮逻辑

	function Up_lv(){

		if (lingshi>=Lv*Lv+5) {	//升级所需灵石的公式为 等级*等级+5

			lingshi-=Lv*Lv+5;	Lv++;	//扣除灵石,提升等级

			document.form3.label2.value = "当前修士等级 "+Lv;	//更新文本框中的修士等级显示

			document.form1.label.value = "当前拥有灵石 "+lingshi;	//更新文本框中的灵石数量显示

		}else{ 

			alert("升级失败!\n升级需要灵石 "+(Lv*Lv+5)); //报错弹窗

		}

	}

	function zhanshi(){
		job = 1
		gain_()
	}

	function fashi(){
		job = 2
		gain_()
	}

	//根据传递的灵石几率参数决定收益并显示

	function gain_(){
			// document.form1.label.value = "当前拥有灵石 "+lingshi;	//更新文本框中的灵石数量
			document.getElementById("crop1").setAttribute("disabled", true);
			document.getElementById("crop2").setAttribute("disabled", true);
			// document.form2.wajue.setAttribute("disabled", true)
			document.form1.label.value = "本次地牢共"+floor+"层,祝你好运";
			if (job === 1){
				document.form3.label2_job.value = "职业：战士"
			}
			else if (job === 2){
				document.form3.label2_job.value = "职业：法师"
			}
			document.form3.label2_level.value = "等级："+level;	//更新文本框中的修士等级显示
	}

	</script>
